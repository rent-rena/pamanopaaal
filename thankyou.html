<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <!-- Import Engagement font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Default fallback font */
            background-image: url('https://media.discordapp.net/attachments/1055797265119330364/1296362093364248617/undangan_pernikahan.png?ex=671202c8&is=6710b148&hm=9bb5544d63c69eb0b135258cb58fbbbf11f837efe5cb08f0791fca3e993f4807&=&format=webp&quality=lossless'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background from repeating */
        }
        .thankyou-container {
            background-color: rgba(255, 255, 255, 0);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Optional shadow for effect */
        }
        .thankyou-container h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #007bff; /* Blue color for text */
            font-family: 'Engagement', cursive; /* Apply Engagement font */
        }
        .thankyou-container p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h2>Terima Kasih</h2>
        <p>Ucapan terima kasih atas partisipasi Anda dalam acara kami.</p>
    </div>
</body>
</html>
